<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>ContactUs</title>
</head>
<body>
    
    <div class="card">
        <div class="contactUSInner"></div>
        <ul class="cardUl">
            <li>
                <h1 class="cardH1">聯絡我們</h1>
            </li>
            <li>
                <i class="fa-solid fa-xmark cardXmark"></i>
            </li>
        </ul>
        <div class="cardInner">
            <h3>謝謝您的主動聯絡，請留下要諮詢的問題，我們會用以下資訊進行回覆。</h3>
            <div class="contactUSG">
                <input type="text" name="" value="" placeholder="請輸入電子郵件">
            </div>
            <div class="contactUSM">
                <textarea rows="10" maxlength="200" placeholder="請輸入您的訊息，我們會盡快聯繫您 !!" ></textarea>
            </div>
        </div>
    </div>
</body>
</html>
