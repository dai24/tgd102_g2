<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學生登入</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="">
    <script src="https://kit.fontawesome.com/1ded507973.js" crossorigin="anonymous"></script>
</head>
<body>
@@include('./layout/header.html')
<main class="student_login">
    <ul class="logincard">
        <img src="./images/student-login/student.jpg" alt="學生圖案" class="figure">
        <h1 class="cardH1">學生登入</h1>
        <ul class="social">
            <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="#"><i class="fa-brands fa-google"></i></a></li>
        </ul>

        <form method="post" action="#">
            <p class="input01">
                <input type="text" placeholder="請輸入電子信箱" class="inputText">
                <h4 class="inputAlert">信箱格式錯誤</h4>
            </p>
            <p class="input01">
                <input type="text" placeholder="請輸入密碼" class="inputText">
                <h4 class="inputAlert">密碼格式錯誤</h4>
            </p>
            <p>                
                <button>忘記密碼</button>
            </p>
            <p>
                <input type="submit" class="btn17">
            </p>
            <p>
                <h4>還沒有註冊帳號嗎?</h4><h4><a href="#">註冊</a></h4>
            </p>
        </form>
        
        
    </ul>
</main> 
@@include('./layout/footer.html')
<script src="./js/header.js"></script>
</body>
</html>
