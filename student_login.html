<!DOCTYPE html>
<html lang="en">
<head>
    @@include('./layout/head.html',{
        "title" : "學生登入"
    })
</head>
<body>
@@include('./layout/header.html')
<main class="student_login">
    <div class="logincard">
        <img src="./images/student-login/student.jpg" alt="學生圖案" class="figure">
        <h1 class="cardH1">學生登入</h1>
        <div class="wrapper">
            <section class="input01">
                <input type="text" placeholder="請輸入電子信箱" class="inputText" name="account" id="account">
                <h4 class="inputAlert">信箱格式錯誤</h4>
            </section>
            <section class="input01">
                <input type="text" placeholder="請輸入密碼" class="inputText" name="password" id="password">
                <h4 class="inputAlert">密碼格式錯誤</h4>
            </section>
            <section>                
                <button class="forgotpw"><h4><a href="./student_forgotpw.html">忘記密碼</a></h4></button>
            </section> 
            <section>
                <h4 class="otherway">或用以下方式登入</h4>
            </section>
            <ul class="social">
                <!-- <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-google"></i></a></li> -->                
                <img src="./images/careertest//icon_instagram.svg" alt="IG">
                <img src="./images/careertest//icon_facebook.svg" alt="臉書">
            </ul>
               

            <section>
                <input type="submit" class="btna17 submit" value="登入" name="submit" id="submit">
            </section>

            <div class="gosign">
                <h4>還沒有註冊帳號嗎?</h4>
                <h4 class="submit2">註冊</h4>
            </div>
        </div>   
    </div>
</main> 
@@include('./layout/footer.html')
<script src="./js/student_login.js"></script>
