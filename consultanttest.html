<!DOCTYPE html>
<html lang="en">
<head>
    @@include('./layout/head.html',{
        "title" : "顧問"
    })
</head>
<body>

    @@include('./layout/header.html')

    <div id="consultanttest">

        <template>
            
            <div class="wrapper_consultant">
                @@include('./layout/breadcrumb4.html',{
                'home' : "首頁",
                'nav' : "資源",
                'item1': "履歷診療室",
                'active' : "顧問",
                'nav_url' : "resumeReview.html",
                'item1_url' : "resumeReview.html",
                })


                <div class="consultant_info">

                    <div class="consultant_left" v-for="(teacher, index) in teacherinfo">
                        <img :src="teacher.img" alt="">
                        <h1>{{ teacher.tname }}</h1>
                        <h2>{{ teacher.tschool }}</h2> 
                        <h2>{{ teacher.tjobtitle }}</h2>
                        <h2>已健診{{ teacher.ttimes }}人</h2>
                        <button class="btna10" @click="openreviewcard">我要健診</button>
                    </div>

                    <div class="consultant_right">
                        <article>
                            <h1>經歷</h1>
                            <p v-for="item in teacherjobname">{{ item.tjobname }}</p>
                            
                        </article>

                        <article>
                            <h1>擅長產業</h1>
                            <p>
                                <span v-for="(item,index) in teacherindustrytype">{{item.tindustryclassname}}{{ index < teacherindustrytype.length - 1 ? ' / ' : '' }}</span>
                            </p>
                            
                        </article>

                        <article>
                            <h1>擅長職務</h1>
                            <p>
                                <span v-for="(item,index) in teacherjobtype">{{item.tjobclassname}}{{index < teacherjobtype.length - 1 ? " / " : ""}}</span>                            
                            </p>
                        </article>

                        <article>
                            <h1>簡介</h1>
                            <p v-for="(teacher, index) in teacherinfo">
                                {{ teacher.tdescription }}
                            </p>
                        </article>
                    </div>

                </div>


            </div>

            @@include('./layout/resumeReviewcard.html')

        </template>  
    
    </div>

    @@include('./layout/footer.html')

    <script src="https://unpkg.com/vue@2"></script>
    <script src="./js/consultanttest.js"></script>

</body>

</html>
