<!DOCTYPE html>
<html lang="en">
    @@include('./layout/head.html',{
        "title" : "找實習"
    })
<body>
    @@include('./layout/header.html')
    <div id="findJobApp">
    
    <!-- @@include('./layout/saveApply.html')  -->
    <template>
    <div class="findJobWrapper">
        @@include('./layout/breadcrumb2.html',{
            'home' : "首頁",
            'nav' : "找實習",
        })
    
            
        
        <div class="findJob">
            <div class="findJobMain">
                <div class="findJobSearch btna15">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" name="" value="" placeholder="搜尋職稱或公司" v-model="searchJob1" @keyup ='searchJob' name="searchJob" >
                </div>
                <div class="findJobClass">
                    <div>
                        <h3>熱門職務類別</h3>
                    </div>
                    <div class="findJobClassMain">
                        <div class="btna16" v-for="arrFindJobClassMain in findJobClassMainList" :key="arrFindJobClassMain.id">{{arrFindJobClassMain.name}}</div>
                    </div>
                </div>
                <ul class="findJobType">
                    <li class="findJobTypeTitle "><div class="btna16 dd_btn" data-name="dd_1" @click="place">地點<i class="fa-solid fa-chevron-down" data-arrow="dd_1"></i></div>
                        <ul class="findJobTypeArea dd dd_1" v-if="tab_1" >
                            <li v-for="arrPlaceList in placeList" :key="arrPlaceList.id"><input type="checkbox" data-id="1"  v-model="checkedSort" :value="arrPlaceList.name" @click='filiSort(arrPlaceList.name)'><label for=" ">{{arrPlaceList.name}}</label></li>
                        </ul>
                    </li>
                    <li class="findJobTypeTitle"><div class="btna16 dd_btn" data-name="dd_2"  @click="sort">職務類別<i class="fa-solid fa-chevron-down" data-arrow="dd_2"></i></div>
                        <ul class="findJobTypeSort dd dd_2" v-if="tab_2">
                            <li><div class="findJobTypeSortTitle">軟體</div>
                                <ul>
                                    <li v-for="arrSortList1 in sortList1" :key="arrSortList1.id" v-if="arrSortList1.sort=='軟體'" ><input type="checkbox" v-model="checkedSort" :value="arrSortList1.name"  @click="filiSort(arrSortList1.name)"><label for="">{{arrSortList1.name}}</label></li>
                                </ul>
                            </li>
                            <li><div class="findJobTypeSortTitle">行銷</div>
                                <ul>
                                    <li v-for="arrSortList1 in sortList1" :key="arrSortList1.id" v-if="arrSortList1.sort=='行銷'"><input type="checkbox" v-model="checkedSort" :value="arrSortList1.name"   @click="filiSort(arrSortList1.sort)"><label for="">{{arrSortList1.name}}</label></li>
                                </ul>
                            </li>
                            <li><div class="findJobTypeSortTitle">金融</div>
                                <ul>
                                    <li v-for="arrSortList1 in sortList1" :key="arrSortList1.id"  v-if="arrSortList1.sort=='金融'"><input type="checkbox" v-model="checkedSort" :value="arrSortList1.name"  @click="filiSort(arrSortList1.name)"><label for="">{{arrSortList1.name}}</label></li>
                                </ul>
                            </li> 
                        </ul>
                    </li>
                    <li class="findJobTypeTitle"><div class="btna16 dd_btn" data-name="dd_3"  @click="scale">公司規模<i class="fa-solid fa-chevron-down" data-arrow="dd_3"></i></div>
                        <ul class="findJobTypeArea dd dd_3" v-if="tab_3">
                            <li v-for="arrScale in scaleList" :key="arrScale.id"><input type="checkbox" v-model="checkedSort" :value="arrScale.name"><label for="">{{arrScale.name}}</label></li>
                        </ul>
                    </li>
                    <li class="findJobTypeTitle"><div class="btna16 dd_btn" data-name="dd_4" @click="money">薪資<i class="fa-solid fa-chevron-down" data-arrow="dd_4"></i></div>
                        <ul class="findJobTypeArea dd dd_4" v-if="tab_4">
                            <li v-for="arrMoney in moneyList" :key="arrMoney.id"><input type="checkbox" v-model="checkedSort" :value="arrMoney.name" @click="filiSort(arrMoney.name)"><label for="">{{arrMoney.name}} / h</label></li>
                        </ul>
                    </li>
                    <li class="findJobTypeTitle"><div class="btna16 dd_btn"  data-name="dd_5" @click="distance">遠端工作<i class="fa-solid fa-chevron-down" data-arrow="dd_5"></i></div>
                        <ul class="findJobTypeArea dd dd_5" v-if="tab_5">
                            <li v-for="arrDistance in distanceList" :key="arrDistance.id"><input type="checkbox" name="remote"  v-model="checkedSort" :value="arrDistance.name" @click="clickCB"><label for="">{{arrDistance.name}}</label></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="findJobPicture">
                <img src="./images/index/findjob.png" alt="">
            </div>
        </div>
        <div class="findJobFind" id="findJobFind"><div class="findJobFindSort" v-for="(theSort , i) in checkedSort"><p>{{theSort}}</p><i class="fa-solid fa-xmark cancel" @click="remove"></i></div></div>
        <div >
            <div class="findJobVacancies" v-for='find in com' >
                <div class="findJobVacanciesPicture">
                    <img :src= "find.LOGO + '.jpg'"  alt="" class="moveToCom" @click="comImg(find.COMPANY_ID)">
                </div>
                <div class="findJobVacanciesTitle">
                    <h3 class="moveToJob">{{find.JOB_NAME}}</h3>
                    <p class="moveToCom">{{find.COM_NAME}}</p>
                    <p>{{find.DESCRIBE}}</p>
                </div>
                <div class="findJobVacanciesItem">
                    <div>
                        <div class="findJobVacanciesIcon">
                            <a href="" title="職缺人數"><i class="fa-solid fa-user-tie"></i><p> {{find.JOB}} </p></a>
                        </div>
                        <div class="findJobVacanciesIcon">
                            <a href="" title="地點"><i class="fa-solid fa-location-dot"></i><p> {{find.CITY}} </p></a>
                        </div>
                        <div class="findJobVacanciesIcon">
                            <a href="" title="薪資"><i class="fa-solid fa-dollar-sign"></i><p> {{find.SALARY}} / h</p></a>
                        </div>
                        <div class="findJobVacanciesIcon">
                            <a href="" title="瀏覽數"><i class="fa-solid fa-eye"></i><p> {{find.BROWSED}} </p></a>
                        </div>
                    </div>
                    
                    <div class="findJobVacanciesBtn">
                        <div class="btna5 saveApplyOpen" @click='saveGo'>儲存職缺</div>
                        <div class="btna6" @click='jobMainGo(find.ID,find.COMPANY_ID)'>立即應徵</div>
                    </div>
                </div>
            </div>
        </div>
        @@include('./layout/pagination.html') 
    </div>
    </template>
    </div>

    @@include('./layout/footer.html')
    
    
    
</body>
<script src="https://unpkg.com/vue-router@4.0.5/dist/vue-router.global.js"></script>
<!-- <script src="./js/findJob.js"></script> -->
</html>
