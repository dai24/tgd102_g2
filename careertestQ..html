<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <main class="careertest">

        <div class="testbox testboxQA">
            <img src="./images/logo/interngo.png" alt="" class="testbox_logo">

            <div class="question1 testQA">
                <h1>1 / 4</h1>
                <h1 class="testqusetion">你比較喜歡...?</h1>
                
                <button class="btn18">獨處</button>  <!-- I -->
                <button class="btn18">與他人相處</button> <!-- E -->
            </div>

            <div class="question2 testQA">
                <h1>2 / 4</h1>
                <h1 class="testqusetion">當你學習新事物時，你傾向...?</h1>

                <button class="btn18">專注了解概念與理論</button> <!-- N -->
                <button class="btn18">注重實際用途</button> <!-- S -->
            </div>

            <div class="question3 testQA">
                <h1>3 / 4</h1>
                <h1 class="testqusetion">當你在做決策時，你傾向...?</h1>

                <button class="btn18">重視邏輯理論</button> <!-- T -->
                <button class="btn18">重視相處融洽</button> <!-- F -->
            </div>

            <div class="question4 testQA">
                <h1>4 / 4</h1>
                <h1 class="testqusetion">你的生活方向傾向...?</h1>

                <button class="btn18">先工作，再玩耍，做事著重結果</button> <!-- J -->
                <button class="btn18">先玩耍，再工作，做事享受過程</button> <!-- P -->
            </div>

            <div class="testname">
                
            </div>

            <div class="testresult"></div>

        </div>

    </main>


</body>

</html>
