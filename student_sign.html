<!DOCTYPE html>
<html lang="en">
<head>
    @@include('./layout/head.html',{
        "title" : "學生會員註冊"
    })
</head>
<body>
    <div class="maskWhole"></div>
@@include('./layout/header.html')
<main class="student_sign">
    </div>
    <div class="logincard">
        <img src="./images/student-login/student.jpg" alt="學生圖案" class="figure">
        <h1 class="cardH1 title">學生註冊</h1>
        <div class="wrapper">
            <section class="input01">
                <h4 id="alertName"></h4>
                <input type="text" placeholder="用戶名(必須英文或中文字母開頭且4位以上)*" class="inputText name" name="name" id="name_sign"maxlength="20">
            </section>
            <section class="input01">
                <h4 id="alertEmail"></h4>
                <input type="email" placeholder="請輸入電子信箱*" class="inputText email" name="email" id="email"maxlength="30">
                <h4 class="inputAlert" >信箱格式錯誤</h4>
            </section>
            <section class="input01">
                <h4 id="alertPassword"></h4>
                <input type="text" placeholder="請輸入由6~12個英文和數字組成的密碼*" class="inputText password" name="password" id="password"maxlength="12">
                <!-- <h4 class="inputAlert alert1">密碼格式錯誤</h4> -->
                <h4 class="inputAlert alert2" >請輸入由6~12個英文和數字組成的密碼</h4>
            </section>
            <section class="input01">
                <h4 id="alertPassword1"></h4>
                <input type="password" placeholder="請再次輸入密碼*" class="inputText checkpw" name="checkpw" id="checkpw"maxlength="20">
                <!-- <h4 class="inputAlert alert1">密碼格式錯誤</h4> -->
                <h4 class="inputAlert alert2">密碼不符</h4>
            </section>
            <section class="input01">
                <h4 id="alertphone"></h4>
                <input type="text" placeholder="請輸入手機號碼*" class="inputText phone" name="phone" id="phone"maxlength="10">
                <h4 class="inputAlert">手機號碼格式錯誤，請重新輸入</h4>
                <!-- <button type="button" class="sendcode" name="code">寄送驗證信</button>                 -->
            </section> 

            <section class="agree">
                <input type="checkbox" name="agree" class="agreeid" id="agree">
                    <label for="agreeid">
                        <h4>我已閱讀並同意<span><a href="">INTERNGO會員條款</a></span></h4>                    
                    </label>
            </section>
            <section>
                <input type="submit" class="btna17 submit" value="註冊" name="submit" id="submit">
            </section>
        </div>   
    </div>
</main> 
@@include('./layout/footer.html')
<script src="./js/header.js"></script>
<script src="./js/regist.js"></script>
