<!DOCTYPE html>
<html lang="en">
<head>
    @@include('./layout/head.html',{
        "title" : "學生會員忘記密碼"
    })
</head>
<body>
@@include('./layout/header.html')
<main class="student_forgotPW">
    <div class="logincard">
        <img src="./images/student-login/student.jpg" alt="學生圖案" class="figure">
        <h1 class="cardH1">忘記密碼</h1>
        <div class="wrapper">
            <section class="input01">
                <input type="text" placeholder="請輸入您的姓名*" class="inputText" name="name">
                <h4 class="inputAlert">查無此帳號</h4>
            </section>
            <section class="input01">
                <input type="text" placeholder="請輸入您的手機號碼*" class="inputText" name="email">
                <h4 class="inputAlert">手機號碼格式錯誤</h4>
            </section>
            
            <section>                
                <button class="resetpw"><h4><a href="#">重設密碼</a></h4></button>
            </section> 
            <section>
                <input type="submit" class="btna17 submit" value="送出" name="submit">
            </section>
        </div>   
    </div>
</main> 
@@include('./layout/footer.html')
<script src="./js/header.js"></script>
<script src="./js/student_forgotpw.js"></script>
</body>
</html>
