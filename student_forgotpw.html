<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學生註冊</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="">
    <script src="https://kit.fontawesome.com/1ded507973.js" crossorigin="anonymous"></script>
</head>
<body>
@@include('./layout/header.html')
<main class="student_forgotPW">
    <div class="logincard">
        <img src="./images/student-login/student.jpg" alt="學生圖案" class="figure">
        <h1 class="cardH1">忘記密碼</h1>
        <form method="post" action="#">
            <section class="input01">
                <input type="text" placeholder="請輸入您的姓名*" class="inputText" name="name">
                <h4 class="inputAlert">查無此帳號</h4>
            </section>
            <section class="input01">
                <input type="text" placeholder="請輸入您的手機號碼*" class="inputText" name="email">
                <h4 class="inputAlert">手機號碼格式錯誤</h4>
            </section>
            
            <section>                
                <button class="resetpw"><h4><a href="#">重設密碼</a></h4></button>
            </section> 
            <section>
                <input type="submit" class="btna17" value="送出" name="submit">
            </section>

            
        </form>   
    </div>
</main> 
@@include('./layout/footer.html')
<script src="./js/header.js"></script>
</body>
</html>
