<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企業註冊</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="">
    <script src="https://kit.fontawesome.com/1ded507973.js" crossorigin="anonymous"></script>
</head>
<body>
@@include('./layout/header.html')
<main class="company_sign">
    <div class="logincard">
        <img src="./images/student-login/student.jpg" alt="學生圖案" class="figure">
        <h1 class="cardH1 title">企業註冊</h1>
        <form method="post" action="#">

            <section class="inputwra">
                <h4 class="ctitle">公司名稱：</h4>
                <ul>
                    <li class="input01">
                        <input type="text" placeholder="請填寫營業登記名稱*" class="inputText inputA" name="name">
                    </li>
                    <button class="clist">公司列表</button>
                    <li class="input01">
                        <input type="text" placeholder="請輸入公司統編*" class="inputText inputB" name="name">
                    </li>
                </ul>                                
            </section>

            <section class="inputwra">
                <h4 class="ctitle">公司介紹：</h4>
                <input type="text" placeholder="請簡單介紹公司服務項目*" class="inputText inputC" name="email">
            </section>

            <!-- <section class="inputwra">
                <input type="text" placeholder="請輸入由6~12個英文或數字組成的密碼*" class="inputText" name="passeord">
                
            </section>
            <section class="input01 phone">
                <input type="text" placeholder="請輸入手機號碼*" class="inputText" name="email">
                <h4 class="inputAlert">手機號碼格式錯誤，請重新輸入</h4>
                <button type="button" class="sendcode" name="code">寄送驗證信</button>                
            </section>  -->

            <section class="agree">
                <input type="radio" name="agree"><h4>我已閱讀並同意<span><a href="">INTERNGO會員條款</a></span></h4>
            </section>
            <section>
                <input type="submit" class="btn17" value="註冊" name="submit">
            </section>

            
        </form>   
    </div>
</main> 
@@include('./layout/footer.html')
<script src="./js/header.js"></script>
</body>
</html>
