<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>ApplyFor</title>
</head>
<body>
        
    <div class="card">
        <ul class="cardUl">
            <li>
                <h1 class="cardH1">履歷健診</h1>
            </li>
            <li>
                <i class="fa-solid fa-xmark cardXmark"></i>
            </li>
        </ul>
        <div class="card_inner">

            <div class="resumeChoose">
                <label class="title">選擇履歷:</label>
                
                <label><input type="radio" name="resume" value="resume1"><span>履歷一</span></label>
                
                <label><input type="radio" name="resume" value="resume2"><span>履歷二</span></label>
                
                <label><input type="radio" name="resume" value="resume3"><span>履歷三</span></label>
                
                <label><input type="radio" name="resume" value="resume4"><span>履歷四</span></label>
                
                <label><input type="radio" name="resume" value="resume4"><span>履歷五</span></label>
            </div>
            

            <h1 class="question">諮詢問題</h1>
            <textarea name="" id="" cols="30" rows="6" placeholder="請輸入問題"></textarea>
            

            <h1 class="question">回覆信箱</h1>
            <input class="mail" type="input" name="" id="" placeholder="請輸入信箱">


            <h1 class="btn3">送出</h2>
        </div>
    </div>
</body>
</html>
