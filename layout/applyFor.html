<div class="contactUSInner" v-if="isShow" @click="close"></div>
    <div class="card contactUSInnerCard" v-if="isShow">
        <ul class="cardUl">
            <li>
                <h1 class="cardH1">立即應徵</h1>
            </li>
            <li>
                <i class="fa-solid fa-xmark cardXmark" @click="close"></i>
            </li>
        </ul>
        <div class="cardInner applyfor" >
            <div class="applyTitle" id="applyTitle">
                <div v-for="jobApply1 in jobApply">
                    <img :src="jobApply1.LOGO + '.jpg'" alt="">
                </div>
                <div class="applyTitleMain" v-for="jobApply1 in jobApply">
                    <h2>{{jobApply1.JOB_NAME}}</h2>
                    <h3>{{jobApply1.COM_NAME}}</h3>
                </div>
            </div>
            <div class="resumeChoose">
                <h2>選擇履歷 :</h2>
                <div v-for="resume in resumeBrow">
                    <input type="radio" name="resume" value="resume1" id="resume1"><label for="resume1">{{resume.FILE_NAME}}</label>
                    <a class="resume_zoom_browser_btn" @click="isShowResOpen(resume.IMG_PATH)">瀏覽
                        <svg xmlns="http://www.w3.org/2000/svg"
                        fill="currentColor" class="bi bi-box-arrow-up-right"
                        viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5z" />
                        <path fill-rule="evenodd"
                            d="M16 .5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 9.146a.5.5 0 1 0 .708.708L15 1.707V5.5a.5.5 0 0 0 1 0v-5z" />
                        </svg>
                    </a>
                </div>
            </div>
            
            
            <h2 class="question">諮詢問題</h2>
            <textarea name="" id="" cols="30" rows="6" placeholder="請輸入問題"></textarea>
            
            
            <h2 class="question">回覆信箱</h2>
            <input class="mail" type="input" name="" id="" placeholder="請輸入信箱">
            
            <div class="btna3" id="applyForSubmit"  @click="close">送出</div>
    </div>
</div>

<div class="m-a-s-k_applyFor" id="m-a-s-k_applyFor" v-if="isShowR" @click="isShowResClose"></div>
<div class="m-a-s-k_applyForIn" id="m-a-s-k_applyForIn" v-if="isShowR">
    <img :src="resumeSrr" class='resume_zoom_imggg' >
</div>
