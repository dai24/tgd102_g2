<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.min.css" rel="stylesheet"  />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="./images/index/logo.ico">
        <title>首頁</title>
    </head>
<body>
    
    
@@include('./layout/header.html') 
<div id="example" touch-action: none>
        
        
        <div class="section indexBgc01">
               
            <div class="section1">
                
                <div class="test">
                    <img src="./images/index/test.png" alt="">
                </div>
                <div class="section1_test">
                    <h2 class="resumeFontSize1">職業適性測驗</h2>
                    <h3 class="resumeFontSize3">INTERNGO 為您找到最適合的職業</h3>
                    <button class="btna20" id="moveToCareerTest">去測驗</button>
                </div>
            </div>
        </div>
        <div class="section indexBgc01" id="resumeStepSection">
            <h1 id="howResume">如何製作履歷 ?</h1>
            <div class="section1 section2 resumeStep">
                
                <div class="section1_resume">
                    <img src="./images/index/resume01.png" alt="" class="rs">
                    <button class="btna20" id="moveToResume">履歷範本</button>
                </div>
                <div class="section1_resume resume">
                    <img src="./images/index/resume02.png" alt="" class="rs">
                    <button class="btna20" id="moveToResume_work">製作履歷</button>
                </div>
                <div class="section1_resume">
                    <img src="./images/index/resume03.png" alt="" class="rs">
                    <button class="btna20" id="moveToResumeReview">履歷診療室</button>
                </div>
            </div>
        </div>
        <div class="section indexBgc01">
            <h1 id="jobhunting">求職指南</h1>
            <div class="section1 section2 resumeAll" id="resumeAll">
                <div class="resumeMain">
                    <div class="section1_resume">
                        <img src="./images/index/step1.png" alt="">
                        <button class="btna20">求職指南</button>
                    </div>
                    <div class="section1_resume">
                        <img src="./images/index/step2.png" alt="">
                        <button class="btna20">履歷教學</button>
                    </div>
                    <div class="section1_resume">
                        <img src="./images/index/step3.png" alt="">
                        <button class="btna20">面試技巧</button>
                    </div>
                    <div class="section1_resume">
                        <img src="./images/index/step4.png" alt="">
                        <button class="btna20">職涯發展</button>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="section indexBgc01">
            <div class="section1">
                <div class="dicussToDiv">
                    <img src="./images/index/discuss.png" alt="" class="dicussToImg">
                </div>
                <div class="InternGoDiscuss">
                    <h2 class="resumeFontSize1">INTERNGO 提供您安心又穩定的工作平台</h2>
                    <h3 class="resumeFontSize3">一條龍的服務讓"找實習"變得簡單</h3>
                    <h3 class="resumeFontSize3">著手打造容易上手的免費履歷工具</h3>
                    <h3 class="resumeFontSize3 resumeFontSize3MarBot">討論趣分享工作變得更有趣</h3>
                    <button class="btna20 discussBtn">討論趣</button>
                </div>
                <div class="section1_test discuss">
                    <img src="./images/index/discuss.png" alt="">
                </div>
            </div>
        </div>
        <div class="section indexBgc01">
            <div class="section1">
                <div class="findJobToDiv">
                    <img src="./images/index/findjob.png" alt="" class="findJobToImg">
                </div>
                <div>
                    <h2 class="resumeFontSize2">不知道怎麼踏出第一步嗎 ?</h2>
                    <h2 class="resumeFontSize2">找實習過程中碰壁了嗎 ?</h2>
                    <h2 class="resumeFontSize1 resumeFontSize3MarBot">由INTERNGO為您解答!!</h2>
                    <button class="btna20 discussBtn" id="findJobBtn">找工作囉</button>
                </div>
                <div class="section1_test findJob ">
                    <img src="./images/index/findjob.png" alt="">
                </div>
            </div>
        </div>
        
        
    
    </div>

    @@include('./layout/footer.html')

<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.js"></script>


    <script>     
        $( "#example" ).fullpage({
                // 參數設定[註1]
                navigation: true, // 顯示導行列
                navigationPosition: "right", // 導行列位置
                autoScrolling: true,
                scrollBar: true,
                keyboardScrolling:true,
                // loopTop:true,
                resize:true,
                paddingBottom:'10px',
            
        });
        
        const moveToCareerTest = document.getElementById('moveToCareerTest')
        const moveToResume = document.getElementById('moveToResume')
        const moveToResume_work = document.getElementById('moveToResume_work')
        const moveToResumeReview = document.getElementById('moveToResumeReview')
        const findJobBtn = document.getElementById('findJobBtn')
        
        moveToCareerTest.addEventListener('click', function(){
            window.open('./careertest.html');
        })
        moveToResume.addEventListener('click', function(){
            location='./resume.html'
        })
        moveToResume_work.addEventListener('click', function(){
            if(JSON.stringify(sessionStorage.getItem('StudentId'))  === 'null'){
                alert('請先登入會員')
                location='./student_login.html'
            }else{
                location='./resume.html'
            }
        })
        moveToResumeReview.addEventListener('click', function(){
            location='./resumeReview.html'
        })
        findJobBtn.addEventListener('click', function(){
            location='./findJob.html'
        })
    </script>
</body>

</html>
