<!DOCTYPE html>
<html lang="en">
<head>
    @@include('./layout/head.html',{
        "title" : "職涯適應測驗"
    })
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>

<body class="bodyCareertest">


    <!-- 測驗問題 -->
<div id="careertxtQA">
    <main class="careertest" v-if="isshow7">

        <div class="testboxQA">
            <a href="index.html" target="_blank"><img src="./images/logo/interngo.png" alt="" class="testboxQA_logo"></a>

            
            <div class="question1 testQA" v-if="isshow1">
                <h1>1 / 4</h1>
                <h1 class="testqusetion tQA1">你比較喜歡...?</h1>
                
                <button class="btna18 a1" data-value="I" @click="open1">獨處</button>  <!-- I -->
                <button class="btna18 a1" data-value="E"  @click="open1">與他人相處</button> <!-- E -->
            </div>

            <div class="question2 testQA" v-if="isshow2">
                <h1>2 / 4</h1>
                <h1 class="testqusetion tQA2">當你學習新事物時，你傾向...?</h1>

                <button class="btna18 a2" data-value="N"  @click="open2">專注了解概念與理論</button> <!-- N -->
                <button class="btna18 a2"data-value="S"  @click="open2">注重實際用途</button> <!-- S -->
            </div>

            <div class="question3 testQA"  v-if="isshow3">
                <h1>3 / 4</h1>
                <h1 class="testqusetion tQA3">當你在做決策時，你傾向...?</h1>

                <button class="btna18 a3" data-value="T"  @click="open3">重視邏輯理論</button> <!-- T -->
                <button class="btna18 a3" data-value="F"  @click="open3">重視相處融洽</button> <!-- F -->
            </div>

            <div class="question4 testQA"  v-if="isshow4">
                <h1>4 / 4</h1>
                <h1 class="testqusetion tQA4">你的生活方向傾向...?</h1>
                <button class="btna18 a4" data-value="J"  @click="open4">先工作，再玩耍，<br>做事著重結果</button> <!-- J -->
                <button class="btna18 a4" data-value="P"  @click="open4">先玩耍，再工作，<br>做事享受過程</button> <!-- P -->
            </div>

            <div class="testfinish" v-if="isshow5">
                <h1>測驗完成 !</h1>
                <input type="text" placeholder="你的名字是...?" v-model="username" class="testName" id="testanswerName">
                <button class="btna14 tfBtn" id="answerSubmit"  @click="open5">查看結果</button>
            </div>
        </div>
    </main>

     <!-- 測驗結果 -->
    <main class="careertestresult" v-if="isshow6">
        <div class="textboxResult">
            <a href="index.html" target="_blank"><img src="./images/logo/interngo.png" alt="" class="testboxQA_logo"></a>
            <div class="testResult">

                <div class="testresult_left">
                    <img src="" alt="" class="testresultImg" id="img_mbti">
                </div>
    
                <div class="testresult_right">
                    <div class="txt1"><span id="txt1_name">{{username}}</span><span>是</span><span id="txt1_mbti"></span></div>
                    <div class="txt2"><span id="txt2_mbti"></span></span></div>
                    <div class="txt3"><span>最適合做 : </span><span id="txt3_mbti"></span></div>
                    
                    <ul class="testresult_share">
                        <div class="txt4">分享讓更多人知道 !</div>
                        <ul class="iconFI">
                            <li><img src="./images/careertest/icon_facebook.svg" alt=""></li>
                            <li><img src="./images/careertest/icon_instagram.svg" alt=""></li>
                        </ul>
                   </ul>
                        
                </div> 

            </div>
        </div>

        <a href="./index.html" class="test_backtoindex"><h3 >回首頁</h3></a>
        
    </main>


</div>
    <script src="https://unpkg.com/vue@2"></script>
    <script src="./js/careertestQA.js"></script>
</body>

</html>
