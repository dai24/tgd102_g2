<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <main class="careertest">

        <div class="testbox testboxQA">
            <img src="./images/logo/interngo.png" alt="" class="testbox_logo">

            
            <div class="question1 testQA">
                <h1>1 / 4</h1>
                <h1 class="testqusetion">你比較喜歡...?</h1>
                
                <button class="btna18 a1" data-value="I">獨處</button>  <!-- I -->
                <button class="btna18 a1" data-value="E">與他人相處</button> <!-- E -->
            </div>

            <div class="question2 testQA">
                <h1>2 / 4</h1>
                <h1 class="testqusetion">當你學習新事物時，你傾向...?</h1>

                <button class="btna18 a2" data-value="N">專注了解概念與理論</button> <!-- N -->
                <button class="btna18 a2"data-value="S">注重實際用途</button> <!-- S -->
            </div>

            <div class="question3 testQA">
                <h1>3 / 4</h1>
                <h1 class="testqusetion">當你在做決策時，你傾向...?</h1>

                <button class="btna18 a3" data-value="T">重視邏輯理論</button> <!-- T -->
                <button class="btna18 a3" data-value="F">重視相處融洽</button> <!-- F -->
            </div>

            <div class="question4 testQA">
                <h1>4 / 4</h1>
                <h1 class="testqusetion">你的生活方向傾向...?</h1>

                <button class="btna18 a4" data-value="J">先工作，再玩耍，做事著重結果</button> <!-- J -->
                <button class="btna18 a4" data-value="P">先玩耍，再工作，做事享受過程</button> <!-- P -->
            </div>

            <div class="testfinish">
                <h1>測驗完成 !</h1>
                <input type="text" placeholder="你的名字是...?">
                <button class="btna14 tfBtn">查看結果</button>
            </div>

            <div class="testResult">

                <div class="testresult_left">
                    <img src="" alt="" class="testresultImg">
                </div>
    
                <div class="testresult_right">
                    <div class="txt1"></div>
                    <div class="txt2"></div>
                    <div class="txt3"></div>
                    <ul>
                        <div class="txt4">分享讓更多人知道</div>
                        <!-- facebook icon
                        Instagram icon -->
                   </ul>
                        
                </div> 

            </div>

            

        </div>

    </main>

    <script>



        $(document).ready(function () {
            $('.question2').hide();
            $(".a1").click(function () {
                $('.question1').hide();
                $(".question2").toggle();
            })
        })

        $(document).ready(function () {
            $('.question3').hide();
            $(".a2").click(function () {
                $('.question2').hide();
                $(".question3").toggle();
            })
        })

        $(document).ready(function () {
            $('.question4').hide();
            $(".a3").click(function () {
                $('.question3').hide();
                $(".question4").toggle();
            })
        })

        $(document).ready(function () {
            $('.testfinish').hide();
            $(".a4").click(function () {
                $('.question4').hide();
                $(".testfinish").toggle();
            })
        })

        $(document).ready(function () {
            $('.testResult').hide();
            $(".tfBtn").click(function () {
                $('.testfinish').hide();
                $(".testResult").toggle();
            })
        })


    </script>


</body>

</html>
