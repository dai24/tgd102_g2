<!DOCTYPE html>
<html lang="en">
<head>
    @@include('./layout/head.html',{
        "title" : "職涯適應測驗"
    })
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>

<body class="bodyCareertest">
    <main class="careertest">

        <div class="testboxQA">
            <a href="index.html" target="_blank"><img src="./images/logo/interngo.png" alt="" class="testboxQA_logo"></a>

            
            <div class="question1 testQA">
                <h1>1 / 4</h1>
                <h1 class="testqusetion tQA1">你比較喜歡...?</h1>
                
                <button class="btna18 a1" data-value="I">獨處</button>  <!-- I -->
                <button class="btna18 a1" data-value="E">與他人相處</button> <!-- E -->
            </div>

            <div class="question2 testQA">
                <h1>2 / 4</h1>
                <h1 class="testqusetion tQA2">當你學習新事物時，你傾向...?</h1>

                <button class="btna18 a2" data-value="N">專注了解概念與理論</button> <!-- N -->
                <button class="btna18 a2"data-value="S">注重實際用途</button> <!-- S -->
            </div>

            <div class="question3 testQA">
                <h1>3 / 4</h1>
                <h1 class="testqusetion tQA3">當你在做決策時，你傾向...?</h1>

                <button class="btna18 a3" data-value="T">重視邏輯理論</button> <!-- T -->
                <button class="btna18 a3" data-value="F">重視相處融洽</button> <!-- F -->
            </div>

            <div class="question4 testQA">
                <h1>4 / 4</h1>
                <h1 class="testqusetion tQA4">你的生活方向傾向...?</h1>


                <button class="btna18 a4" data-value="J">先工作，再玩耍，<br>做事著重結果</button> <!-- J -->
                <button class="btna18 a4" data-value="P">先玩耍，再工作，<br>做事享受過程</button> <!-- P -->
            </div>

            <div class="testfinish">
                <h1>測驗完成 !</h1>
                <input type="text" placeholder="你的名字是...?" class="testName" id="testanswerName">
                <button class="btna14 tfBtn" id="answerSubmit">查看結果</button>
            </div>

        </div>

        

    </main>

    <main class="careertestresult">
        <div class="textboxResult">
            <a href="index.html" target="_blank"><img src="./images/logo/interngo.png" alt="" class="testboxQA_logo"></a>
            <div class="testResult">

                <div class="testresult_left">
                    <img src="./images/careertest/16MBTI/ESTJ.png" alt="" class="testresultImg" id="img_mbti">
                </div>
    
                <div class="testresult_right">
                    <div class="txt1"><span id="txt1_name"></span><span>是</span><span id="txt1_mbti"></span></div>
                    <div class="txt2"><span id="txt2_mbti"></span></span></div>
                    <div class="txt3"><span>最適合做 : </span><span id="txt3_mbti"></span></div>
                    
                    <ul class="testresult_share">
                        <div class="txt4">分享讓更多人知道 !</div>
                        <ul class="iconFI">
                            <li><img src="./images/careertest/icon_facebook.svg" alt=""></li>
                            <li><img src="./images/careertest/icon_instagram.svg" alt=""></li>
                        </ul>
                   </ul>
                        
                </div> 

            </div>
        </div>
    </main>



    <script src="./js/careertestQA.js"></script>
</body>

</html>
