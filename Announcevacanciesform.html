<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Announcevacanciesform</title>
</head>
<body>
    <div class="contactUSInner"></div>
    <div class="card">
        <ul class="cardUl">
            <li>
                <h1 class="cardH1">發布職缺</h1>
            </li>
            <li>
                <i class="fa-solid fa-xmark cardXmark"></i>
            </li>
        </ul>

        <div class="cardInner Announcevacancies">
            
            
            <div class="Announcevacancies_main">

                <h2 class="Announcevacancies_question">職缺名稱</h2>
                <textarea name="" id="" cols="" rows="2" placeholder="請輸入問題"></textarea>
            </div>
            <div class="Announcevacancies_main">

                <h2 class="Announcevacancies_question">職缺人數</h2>
                <textarea name="" id="" cols="30" rows="2 " placeholder="請輸入問題"></textarea>
            </div>
            <div class="Announcevacancies_main">

                <h2 class="Announcevacancies_question">職缺時薪</h2>
                <textarea name="" id="" cols="30" rows="2" placeholder="請輸入問題"></textarea>
                
            </div>

            <h4 class="Announcevacancies_h2">請遵守勞基法相關規定</h4>

            <div class="Announcevacancies_main">

                <h2 class="Announcevacancies_question">職務需求</h2>
                <textarea name="" id="" cols="30" rows="6" placeholder="請輸入問題"></textarea>
            </div>
            <div class="Announcevacancies_main">

                <h2 class="Announcevacancies_question">條件要求</h2>
                <textarea name="" id="" cols="30" rows="6" placeholder="請輸入問題"></textarea>
            </div>
            <div class="Announcevacancies_main">

                <h2 class="Announcevacancies_question">加分條件</h2>
                <textarea name="" id="" cols="30" rows="6" placeholder="請輸入問題"></textarea>
            </div>
            <div class="Announcevacancies_main">

                <h2 class="Announcevacancies_question">是否遠端</h2>
                <input type="radio" name="online" value="online1" id="online1"><label for="online1">是</label>
                <input type="radio" name="online" value="online1" id="online1"><label for="online1">否</label>
            </div>



        
            <div class="btna21">發布</div>
        </div>
    </div>
</body>
</html>
