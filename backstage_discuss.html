<!DOCTYPE html>
<html lang="en">
<head>

<main  class="backstage_discuss">
    @@include('./layout/backstage_nav.html')
    <div  class="wrapper">
        <h1 class="title">討論區</h1>
        <form method="post" action="#">
            <div class="block">
                <div class="category">
                    <h3>文章種類：</h3>
                    <div class="consultantIndustrySearch">
                        <button class="btna21">全部<i class="fa-solid fa-chevron-down"></i></button>

                        </ul>
                    </div>
                </div>

                <div class="inputsearch">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="Text" class="inputText" placeholder="搜尋文章名稱或編號" name="search">

            </div>
            <table id="table">     
                <thead>
                    <tr>
                        <th class="id"><h3>文章編號</h3></th>

                        <th class="browsed"><h3>被瀏覽數</h3></th>

                </thead>
                 
                <tbody>
                    

                </tbody>
                
                <student-data></student-data>

        @@include('./layout/pagination.html')
