<!DOCTYPE html>
<html lang="en">
<head>
    @@include('./layout/head.html',{
        "title" : "後台主畫面"
        })
    <!-- char.js  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js">
</head>
<body>
<main class="backstage">
    @@include('./layout/backstage_nav.html')
    <div class="wrapper">
        <h1 class="title">網站營運分析</h1>
        <ul class="wraChart">
            <li class="chartData">
                <h2 class="chartTitle">今日網站總瀏覽人數</h2>
                <div class="chartContent">
                    <h2><span class="chartText">350</span>人</h2>
                </div>
            </li>
            <li class="chartData">
                <h2 class="chartTitle">平均每月網站總瀏覽人數</h2>
                <div class="chartContent">
                    <h2><span class="chartText">25000</span>人</h2>
                </div>
            </li>
            <li class="chartData">
                <h2 class="chartTitle">本月求職人數</h2>
                <div class="chartContent">
                    <h2><span class="chartText">365</span>人</h2>
                </div>
            </li>
            <li class="chartData">
                <h2 class="chartTitle">本月真人健檢人數</h2>
                <div class="chartContent">
                    <h2><span class="chartText">165</span>人</h2>
                </div>
            </li>
            <ul class="chart">
                <li class="chartData chartPie">
                    <h2 class="chartTitle">學生會員性別比</h2>
                    <canvas id="chart_gender"></canvas>
                </li>
                <li class="chartData chartBar">
                    <h2 class="chartTitle">今日瀏覽人數長條圖</h2>
                    <canvas id="chart_todayVisit"></canvas>
                </li>
            </ul>            
        </ul>

        <!-- <div class="chart">

        </div> -->

            <div class="char5">5</div>
            <div class="char6"></div>
            <div class="chart"><canvas id="chart_gender2"></canvas></div>
          </div> -->
    </div>   
</main> 
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!--char.js-->
<script src="./js/backstage.js"></script>
</body>
</html>
