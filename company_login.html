<!DOCTYPE html>
<html lang="en">
<head>
    @@include('./layout/head.html',{
        "title" : "公司註冊"
        })
</head>
<body>
@@include('./layout/header.html')
<main class="student_login">
    <div class="logincard">
        <img src="./images/student-login/student.jpg" alt="企業圖案" class="figure">
        <h1 class="cardH1">企業登入</h1>
        <form method="post" action="#">
            <section class="input01">
                <input type="text" placeholder="請輸入電子信箱" class="inputText" name="account">
                <h4 class="inputAlert">信箱格式錯誤</h4>
            </section>
            <section class="input01">
                <input type="text" placeholder="請輸入密碼" class="inputText" name="passeord">
                <h4 class="inputAlert">密碼格式錯誤</h4>
            </section>
            
            <section>                
                <button class="forgotpw"><h4><a href="company_forgotpw.html">忘記密碼</a></h4></button>
            </section>    

            <section>
                <input type="submit" class="btna17" value="登入" name="submit">
            </section>

            <div class="gosign">
                <h4>還沒有註冊帳號嗎?</h4>
                <h4><a href="company_sign.html">註冊</a></h4>
            </div>
        </form>   
    </div>
</main> 
@@include('./layout/footer.html')
<script src="./js/header.js"></script>
</body>
</html>
