<!DOCTYPE html>
<html lang="en">
<head>
    @@include('./layout/head.html',{
        "title" : "公司會員登入"
        })
</head>
<body>
@@include('./layout/header.html')
<main class="company_login">
    <div class="logincard">
        <img src="./images/student-login/student.jpg" alt="企業圖案" class="figure">
        <h1 class="cardH1">企業登入</h1>
        <div class="wrapper">
            <section class="input01">
                <input type="text" placeholder="請輸入電子信箱" class="inputText" name="account" id="account">
                <h4 class="inputAlert">信箱格式錯誤</h4>
            </section>
            <section class="input01">
                <input type="text" placeholder="請輸入密碼" class="inputText" name="passeord" id="password">
                <h4 class="inputAlert">密碼格式錯誤</h4>
            </section>
            
            <section>                
                <button class="forgotpw"><h4><a href="company_forgotpw.html">忘記密碼</a></h4></button>
            </section>    

            <section>
                <input type="submit" class="btna17 submit" value="登入" name="submit" id="submit">
            </section>

            <div class="gosign">
                <h4>還沒有註冊帳號嗎?</h4>
                <h4><a href="company_sign.html">註冊</a></h4>
            </div>
        </div>   
    </div>
</main> 
@@include('./layout/footer.html')
<!-- <script src="./js/company_login.js"></script> -->


<script>

            submit.addEventListener("click",function(){
            let account = document.getElementById("account")
            let password = document.getElementById("password")

            let patternEmail =  /^((([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+(\.([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+)*)|((\x22)((((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(([\x01-\x08\x0b\x0c\x0e-\x1f\x7f]|\x21|[\x23-\x5b]|[\x5d-\x7e]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(\\([\x01-\x09\x0b\x0c\x0d-\x7f]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))))*(((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(\x22)))@((([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.)+(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))$/i;
            let patternPhone =  /^(09)[0-9]{8}$/;
            let patternPassword =  /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;

            if(patternEmail.test(account.value) || patternPhone.test(account.value) && patternPassword.test(password.value)){
                console.log('value');
                return window.location.replace('company_main.html');
                // this.setAttribute("href", "student_main.html");
                account.value = ""
                password.value = ""
            }else{
                account.value = ""
                password.value = ""
                // swal("帳密錯誤", "You clicked the button!", "error");

            }
            return
            })




</script>
</body>
</html>
